    <h1>How to make mutton curry?</h1>
    <h2>Ingredients</h2>
    <ul>
    <li>1/2 Kg Mutton</li>
    <li>3/4 Tablespoon ginger garlic paste</li>
    <li>2 tablespoons plain yogurt  </li>
    <li>3/4 tsp salt</li>
    <li>1/4 tsp turmeric</li>
    <li>1 tsp karshmiri laal mirch</li>
    <li>1 tsp meat masala</li>
    </ul>
